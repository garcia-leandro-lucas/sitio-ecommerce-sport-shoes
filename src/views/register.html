    <head>

        <!-- Font Awesome -->

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <!-- Meta description -->
        <meta name="description" content="">
        <!-- Meta Keywords  -->
        <meta name="keywords" content="">
        <!-- Protocolo Open Graph -->
        <meta property="og:title" content="">

        <title>Sitio Oficial | Venta de calzados deportivos</title>
    </head>
    <body class="login-ecommerce-sport-shoes">
        <header>
          <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img class="logo" src="../../src/assets/images/logos/logo.webp" alt="">
              </a>
              <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="navbar-collapse collapse" id="navbarSupportedContent" style="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Género
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Femenino</a></li>
                      <li><a class="dropdown-item" href="#">Masculino</a></li>
                      <li><a class="dropdown-item" href="#">Niños</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Page</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search" id="buscador">
                  <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                  <button class="btn" type="submit"><i class="bi bi-person"></i></button>
                  <button class="btn" type="submit"><i class="bi bi-heart"></i></button>
                  <button class="btn" type="submit"><i class="bi bi-bag"></i></button>
                </form>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <section class="ecommerce-sport-shoes__banner">
            <div class="banner-image">
                
            </div>
          </section>
          <section class="container ecommerce-sport-shoes__form-login">
            <h1 class="form-login__title">¡Completa los datos Por favor!</h1>
            <form>
                <div class="mb-3">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validacionName" required>
                  </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="validacionApellido" required>
                </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">D.N.I.</label>
                    <input type="number" class="form-control" id="validacionDni" required>
                </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Localidad</label>
                    <input type="text" class="form-control" id="validacionLocalidad" required>
                </div>
                <div class="mb-3">
                    <label for="validationCustom02" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="validacionFechaDeNacimiento" required>
                </div>
                <div class="mb-3">
                    <label for="validationCustom04" class="form-label">Género</label>
                    <select class="form-select" id="validacionGenero" required>
                        <option selected disabled value="">Género</option>
                        <option>Femenino</option>
                        <option>Masculino</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="validacionEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="validacionContrasenia">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmación de contraseña</label>
                    <input type="password" class="form-control" id="validacionConfirmacionContrasenia">
                </div>
                <button type="submit" class="btn btn-primary" id="enviarValidacionDeRegistro">Enviar</button>
              </form>
          </section>
        </main>
        <footer id="datos">
        
        </footer>
        
        <!-- script bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        
        <!-- script AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        
        <!-- Inicialización de AOS -->
        <script>AOS.init();</script>

        <!-- Inicio de Script -->
        <script src="../../js/class.js"></script>
        <script src="../../js/variables.js"></script>
        <script src="../../js/function.js"></script>
        <script src="../../js/productos.js"></script>
        <script src="../../js/registro-de-usuario.js"></script>
        <script src="../../js/registro-check.js"></script>
        <!-- Fin de Script -->

        
             

    </body>
</html>
